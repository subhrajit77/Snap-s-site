<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <nav>
      <div class="nav-left">
        <img src="./images/logo.svg" alt="logo" />
        <ul>
          <div class="dropdown">
            <button class="dropbtn" id="featureBtn">Feature <img src="/images/icon-arrow-down.svg" alt=""></button>
            <div class="dropdown-content" id="featureDropdown">
              <a href="#"><img src="/images/icon-todo.svg" alt="todo"> Todo List</a>
              <a href="#"><img src="/images/icon-calendar.svg" alt=""> Calendar</a>
              <a href="#"><img src="/images/icon-reminders.svg" alt=""> Reminder</a>
              <a href="#"><img src="/images/icon-planning.svg" alt=""> Planning</a>
            </div>
          </div> 
        
          <div class="dropdown">
            <button class="dropbtn" id="companyBtn">Company <img src="/images/icon-arrow-down.svg" alt=""></button>
            <div class="dropdown-content" id="companyDropdown">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        
      </div>
      <div class="nav-right">
        <a href="#">Log in</a>
        <a href="#" id="register">Register</a>
      </div>
    </nav>




    <div class="article">
      <div class="left"> 
        <h1>Make <br> remote work</h1>
        <p>Get your team in sync, no matter your location. <br> Streamline processes, create team rituals, and watch productivity soar.</p>
        <button><a href="#">Learn more</a></button>
        <div class="brands">
          <img src="/images/client-databiz.svg" alt="">
          <img src="/images/client-audiophile.svg" alt="">
          <img src="/images/client-meet.svg" alt="">
          <img src="/images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="right">
        <img src="/images/image-hero-desktop.png" alt="">
      </div>
     </div>
  </section>

</body>
</html>
